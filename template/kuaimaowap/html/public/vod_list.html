<li class="collg l">
    <div class="vodlistbox">
        <a class="vodlistthumb lazyload" href="{:mac_url_vod_play($vo,['sid'=>$vo.sid,'nid'=>1])}" title="{$vo.vod_name}" data-original="{:mac_url_img($vo.vod_pic)}">
            <span class="play hidden-xs"></span>
            <span class="pic-text text-right">{$vo.vod_time|date='Y-m-d',###}</span>
        </a>
        <div class="vodlistdetail">
            <h4 class="title">
                <a href="{:mac_url_vod_play($vo,['sid'=>$vo.sid,'nid'=>1])}" class="color2" title="{$vo.vod_name}">{$vo.vod_name}</a>
            </h4>
            <div class="text cf">
                <span class="l jl"><i class="iconfont icon-hot rig4"></i>{$vo.vod_hits}播放</span>
                {if condition="($vo.vod_state eq 1)"}
                <span class="l ol"><i class="iconfont icon-recharge rig4"></i>vip资源</span>
                {else/}
                <span class="l ol"><i class="iconfont icon-choiceness rig4"></i>免费</span>
                {/if}
            </div>
        </div>
    </div>
</li>

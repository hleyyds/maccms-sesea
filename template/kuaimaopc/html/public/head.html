    </div>
    <div class="bottomHeaderNavBox">
        <div class="l">
            <ul class="navList">
                <li class="nav-item {if condition="$maccms.aid eq 1"} current{/if}"><a class="nav-link" href="{$maccms.path}">首页</a></li>
                <li class="nav-item {if condition="$maccms.aid eq 2"} current{/if}"><a class="nav-link" href="{:mac_url('map/index')}">最近更新</a></li>

                <span><i class="iconfont icon-sousuo"></i></span>
                <input type="submit" id="searchbutton"  class="search-button mac_search" value="GO" />

        </div>
